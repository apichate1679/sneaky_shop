    <body>
        <header class="l-header" id="header">
            <nav class="nav bd-grid">

                    <i class='bx bxs-grid'></i>

                </div>
            </nav>
        </header>

        <div class="main">
            <section class="register">
                <!-- <div class="container"> -->
                    <div class="register-content" id="boxShop">
                        <div class="register-img" id="left">
                            <!-- <figure> -->
                                <img src="img/login.jpg">
                            <!-- </figure> -->
                        </div>
                        <div class="register-form" id="right">
                            <h2 class="form-title">Login</h2>
                            <form method="POST" class="login" id="login">
                                <div class="form-group">
                                    <input type="text" name="email" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" placeholder="Password">
                                </div>
                                <div class="form-group form-button">
                                    <input class="btn-submit"type="submit" name="regis" class="form-submit" value="Login">
                                </div>
                                <a href="register.html" class="tologin-link">I don't have account</a>
                            </form>
                        </div> 
                    </div>
                <!-- </div> -->
            </section>
        </div>
        <script>
            $(document).ready(()=>{
                $("#login").submit((e)=>{
                    e.preventDefault()
                    const email = $("#email").val()
                    const password = $("#password").val()

                    $.post("/api/login", {email, password},(data)=>{
                        if (data.status === "success") {
                            location.href = "/index.html"
                        }else {
                            alert("login fail")
                        }
                    }, "json")
                })
            })
        </script>
